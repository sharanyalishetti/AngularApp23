<hr class="text-white">
<div class="container">
    <table class="table text-white text-center table-bordered">
        <thead>
            <tr>
                <th class="bg-info">Id</th>
                <th class="bg-danger">Email</th>
            </tr>       
        </thead>
        <tbody>
            <tr *ngFor = "let uObj of users">
                 <td><button class="btn btn-warning btn-sm" (click) = "onSelectId(uObj.id)">{{uObj.id}}</button></td>
                <td>{{uObj.email}}</td>
            </tr>
        </tbody>
    </table>
</div>
